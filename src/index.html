<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body class="bg-gray-300">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-semibold mb-4">To Do List</h1>
        <hr>

        <form id="task-form" class="mb-4">
            <div class="mb-2">
                <input type="text" id="task-title" placeholder="Task title" required
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-2">
                <textarea id="task-description" placeholder="Task description"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"></textarea>
            </div>

            <div class="mb-2">
                <input type="date" id="task-date" class="mb-2 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
                <input type="time" id="task-time" class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>

            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Add Task</button>
        </form>

        <div class="mb-4">
            <ul id="tasks" class="mt-4 space-y-2"></ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
