<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<link rel="stylesheet" href="./css/estilos.css">
<link href="../dist/output.css" rel="stylesheet">

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold mb-4">.To Do List.</h1>
        <hr>

        <form id="task-form" class="mb-4">
            <div class="mb-2">
                <input type="text" id="task-title" placeholder="Task title" required
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-2">
                <textarea id="task-description" placeholder="Task description"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"></textarea>

            </div>

            <div id="todo-list" class="mb-4">
                <input type="date" id="task-date" class="mb-2 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
                <input type="time" id="task-time" class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
                <ul id="tasks"></ul>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Add
                Task</button>
                <br>
                <br>
                <div>
                    <button type="button" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">En proceso</button>
                    <button type="button" class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">En revici√≥n</button>
                    <button type="button" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Finalizada</button>
                </div>
               


        </form>
    </div>
    <script src="main.js"></script>
    </script>
</body>

</html>
